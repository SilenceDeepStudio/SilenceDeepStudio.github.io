name: 博客分级更新与部署

on:
  push:
    branches:
      - main
      - pages_display
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  rapid-update:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && !(github.event_name == 'push' && contains(github.event.head_commit.message, '[skip ci]'))
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: 检出main分支代码
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: 配置Node环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖
        run: npm install

      - name: 运行main.js生成文件
        run: node main.js
        env:
          UPDATE_MODE: "rapid"

      - name: 提交自动生成的文件
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "[bot] [skip ci] Rapid updates: $(date +'%Y-%m-%d')" || echo "无新内容需要更新"
          git push origin main

      # 重新拉取 main 最新内容
      - name: 重新检出main分支最新内容
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  delayed-update:
    if:
      (github.ref == 'refs/heads/pages_display' && github.event_name == 'push') ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: 检出pages_display分支
        uses: actions/checkout@v4
        with:
          ref: pages_display
          fetch-depth: 0

      - name: 配置Node环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装依赖
        run: npm install

      - name: 运行main.js生成文件
        run: node main.js
        env:
          UPDATE_MODE: "delayed"

      - name: 提交到pages_display分支
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "[bot] [skip ci] on time update: $(date +'%Y-%m-%d')" || echo "无新内容需要更新"
          git push origin pages_display

      - name: 安装GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/etc/apt/trusted.gpg.d/githubcli.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/trusted.gpg.d/githubcli.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          gh auth setup-git
          gh config set auth.token ${{ secrets.GITHUB_TOKEN }}

      - name: 创建PR（pages_display → main）
        run: |
          if ! gh pr list --base main --head pages_display --state open | grep -q .; then
            gh pr create \
              --title "[bot] 等待更新合并：$(date +'%Y-%m-%d')" \
              --body "由等待模式自动提交，包含累积的文章更新" \
              --base main \
              --head pages_display
          fi

      - name: 自动合并PR
        run: |
          if gh pr checks pages_display --watch; then
            gh pr merge pages_display --auto --merge
          else
            echo "PR存在冲突，已跳过自动合并，请手动处理"

  post-merge-deploy:
    needs: delayed-update
    if: github.event_name == 'schedule' || (github.event.pull_request && github.event.pull_request.merged == true)
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: 重新检出main分支最新内容
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: 提交合并后的更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "[bot] [skip ci] last update: $(date +'%Y-%m-%d')" || echo "无内容需要更新"
          git push origin main

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
